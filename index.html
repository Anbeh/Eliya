<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="icons/icon-512x512.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eliya</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="offline-message" class="hidden">
    <h1>اتصال اینترنت برقرار نیست</h1>
    <p>لطفاً اتصال خود را بررسی کنید و دوباره تلاش کنید.</p>
  </div>
  <div id="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="پیام خود را بنویسید..." required />
      <button type="submit">ارسال</button>
      <button id="clear-chat"><img src="icons/delete-chat.png" alt="delete chat"></button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
